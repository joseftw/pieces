<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
  <script src="js/js.js"></script>
</head>
<body>
  <div id="logoContainer">
    
   <div id="main">
      <div id="row1-1" class="bigRectangle row1">
        <a href="#">
          <div id="firstGameOverlay" class="rectangleInfo overlay">
          </div>
          <div id="firstGameInfo" class="gameInfo"></div>
        </a>
        <div id="row1-2-right-triangle" class="triangle right-triangle row1 visibleTriangle"></div>
      </div>
    <div id="row1-3" class="rectangle row1">
      <div id="row1-3-left-triangle" class="triangle"></div>
      <div id="row1-3-right-triangle" class="triangle"></div>
    </div>
    <div id="row2-1" class="rectangle row2">
      <div id="row2-1-left-triangle" class="triangle bottom-left-triangle visibleTriangle"></div>
      
    </div>
    <div id="row2-2" class="bigRectangle row2">
      <div id="row2-2-left-triangle" class="triangle top-left-triangle visibleTriangle"></div>
      <a href="#">
          <div id="secondGameOverlay" class="rectangleInfo overlay">
            
          </div>
          <div id="secondGameInfo" class="gameInfo"></div>
        </a>

      <div id="row2-2-right-triangle" class="triangle right-triangle row2 visibleTriangle"></div>
    </div>
    <div id="row3-1" class="rectangle highRectangle row3">

    </div>
    <div id="row3-2" class="rectangle highRectangle row3">

      <a href="#">
          <div id="thirdGameOverlay"class="weirdShape overlay">
            
          </div>
          <div id="thirdGameInfo" class="gameInfo"></div>
        </a>
      
      <div id="row3-2-bottom-triangle" class="triangle top-left-triangle"></div>
    </div>
    <div id="row3-3" class="rectangle row3">
      <div id="row3-3-left-triangle" class="triangle top-left-triangle visibleTriangle"></div>
      <div id="row3-3-right-triangle" class="triangle right-triangle"></div>
    </div>

  </div>
  </div>
</body>
</html>
